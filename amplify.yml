version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export NEXT_SKIP_SWC=1
        - npm config set registry https://registry.npmjs.org/
        - npm install --legacy-peer-deps --no-optional
        - npm install @babel/core@^7.23.0 babel-loader@^9.1.3 @babel/preset-env@^7.23.0 @babel/preset-react@^7.22.0 @babel/preset-typescript@^7.23.0 --legacy-peer-deps --save-dev
        - npm install tailwindcss@^3.4.17 autoprefixer@^10.4.20 postcss@^8.5 tailwindcss-animate@^1.0.7 --legacy-peer-deps --save-dev
    build:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export NEXT_SKIP_SWC=1
        - node build.js
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*