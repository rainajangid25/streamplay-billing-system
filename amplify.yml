version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export SWC_BINARY_PATH=skip
        - export NEXT_SWC_PATH=skip
        - export SWC_SKIP_DOWNLOAD=1
        - npm config set registry https://registry.npmjs.org/
        - npm install --legacy-peer-deps --no-optional
    build:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export SWC_BINARY_PATH=skip
        - export NEXT_SWC_PATH=skip
        - export SWC_SKIP_DOWNLOAD=1
        - node build.js
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*