version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export NEXT_SKIP_SWC=1
        - npm config set registry https://registry.npmjs.org/
        - npm install --legacy-peer-deps --no-optional
        - mkdir -p node_modules/@next/swc-linux-x64-gnu
        - mkdir -p /root/.cache/next-swc
        - mkdir -p .next-swc
        - echo '{"name":"@next/swc-linux-x64-gnu","version":"15.2.4","main":"./next-swc.linux-x64-gnu.node"}' > node_modules/@next/swc-linux-x64-gnu/package.json
        - echo 'module.exports = {transform:()=>({code:"",map:null}),minify:()=>({code:"",map:null}),parse:()=>({})}' > node_modules/@next/swc-linux-x64-gnu/next-swc.linux-x64-gnu.node
        - echo 'module.exports = {transform:()=>({code:"",map:null}),minify:()=>({code:"",map:null}),parse:()=>({})}' > /root/.cache/next-swc/next-swc.linux-x64-gnu.node
        - echo 'module.exports = {transform:()=>({code:"",map:null}),minify:()=>({code:"",map:null}),parse:()=>({})}' > .next-swc/next-swc.linux-x64-gnu.node
    build:
      commands:
        - export SKIP_DOWNLOAD_BINARY=1
        - export NEXT_TELEMETRY_DISABLED=1
        - export NEXT_SKIP_NATIVE_POSTINSTALL=1
        - export NEXT_SKIP_SWC=1
        - node build.js
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*